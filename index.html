<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaterBirdy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #1e3c72, #2f61b6); /* Deep ocean blues */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="LogoFirstPass.png" alt="Waterbirdy Logo" class="logo" />
    <h1>WaterBirdy</h1>
  </div>
</body>
</html>
